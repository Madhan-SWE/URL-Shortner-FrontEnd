<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheets/style.css">
</head>
<body>
        <div class="row">
            <div class="col-10 offset-1 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
              <div class="alert alert-success" id="alertType">
                <strong id="alertKey">Success!</strong>
                <span id="alertMessage">
                    a successful or positive action.</span>
            </div>
                <form class="mainForm p-3 m-2 shadow-lg">
                    <h1 class="display-5 text-center">Registration</h1>
                    <div class="form-group">
                      <label for="email" class="font-weight-bold">Email address</label>
                      <input type="email" class="form-control" id="email"placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname">
                      </div>
                      <div class="form-group">
                        <label for="lastname" class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname">
                      </div>
                      
                    <div class="form-group">
                      <label for="password" class="font-weight-bold">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group text-right">
                        <input type="button" class="btn btn-primary btn-lg btn-block" value="Submit" onclick="register()">
                        </input>
                        
                    </div>
                </form>
                
            </div>
        </div>
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
