<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>URL Shortner</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styleSheets/style.css"/>
    </head>
    <body>
        <div class="text-center loaderClass">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="alert alert-info alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
          </div>
        <div class="row">
            <div class="col-10 offset-1 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                <div class="alert alert-success alert-dismissible" id="alertType">
                    <strong id="alertKey">Success!</strong>
                    <span id="alertMessage">
                        a successful or positive action.</span>
                </div>
                <form class="mainForm p-3 m-2 shadow-lg">
                    <h1 class="display-5 text-center">Change Password</h1>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new Password"/>
                    </div>
                    <div class="form-group">
                        <label for="cpassword" class="font-weight-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-group text-right">
                        <input type="button" class="btn btn-primary btn-lg btn-block" value="Change">
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
