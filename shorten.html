<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>URL Shortner</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styleSheets/style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">URL SHORTNER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard                      
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="shorten.html">Shorten URL</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewURLs.html">Generated URLs</a>
                        
                    </li>
                </ul>
                <span class="navbar-text">
                    <input type="button" class="btn btn-primary btn-sm" value="Logout" onclick="deleteToken()">
                </span>
            </div>
        </nav>
        <div class="row">
            <div class="col-10 offset-1 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                <div class="alert alert-success alert-dismissible fade-in" id="alertType">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong id="alertKey">Success!</strong>
                    <span id="alertMessage">
                        a successful or positive action.</span>
                </div>
                <form class="mainForm p-3 m-2 shadow-lg">
                    <h1 class="display-5 text-center">Shorten URL:</h1>
                    <div class="form-group">
                        <label for="url" class="font-weight-bold">URL:</label>
                        <input type="text" class="form-control" id="url" placeholder="Enter URL here"/>
                    </div>
                    <div class="form-group text-right">
                        <input type="button" class="btn btn-success btn-lg btn-block" value="submit" onclick="shortenURL()">
                        </input>
                        
                    </div>
                </form>
            </div>
        </div>
        
        
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
        <script>
            isLogin();
        </script>
        
    </body>
</html>
